<!DOCTYPE html>
<html lang = "es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div>
                <h1><img class="logo" src="imagenes/Logo.png" alt="Imagen del logo"></h1>
            </div>
                
        </header>
        <main>
            <section>

                <textarea cols="30" rows="10" class="areatexto" placeholder="Ingrese el texto aquí"></textarea>
              
                <div>
                    <img src="imagenes/Vector.png" class="imagen-vector">
                    <h6>Solo letras minúsculas y sin acentos</h6>
                </div> 
                <div class="botones">
                    <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>

                    <button class="desencriptar" onclick="botonDesencriptar()" >Desencriptar</button>
                </div>
            </section>
            <section>
                
                    <textarea id="textarea" class="mensaje" cols="20" rows="10" placeholder="Ningún mensaje fue encontrado"></textarea>  
               
                <di>
                <button id="copybutton" class="copiar" type="button" onclick="botonCopiar()">Copiar</button><span id="copyAnswer"></span>
            </body>
                </di>
            </section>
        </main>
    <script src="script.js"></script>
    </body>
